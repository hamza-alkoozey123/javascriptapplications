<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Slide show</title>
  </head>
  <body>
    <div class="container">
      <div class="row images">
        <div class="mySlides w-50 mx-auto">
          <div class="numberText">1/3</div>
          <img src="img/1.jpg" alt="" class="img-fluid" />
          <div class="caption w-50 text-center">Caption one</div>
        </div>
        <div class="mySlides w-50 mx-auto">
          <div class="numberText">2/3</div>
          <img src="img/2.jpg" alt="" class="img-fluid" />
          <div class="caption w-50 text-center">Caption two</div>
        </div>
        <div class="mySlides w-50 mx-auto">
          <div class="numberText">3/3</div>
          <img src="img/3.jpg" alt="" class="img-fluid" />
          <div class="caption w-50 text-center">Caption three</div>
        </div>
        <div style="width: inherit;">
          <a id="previous" href="#" class="pointer">
            <span>&#10094;</span>
          </a>
          <a id="next" href="#" class="pointer">
              <span>&#10095;</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="text-center w-100">
          <span class="dots"><a href="#" class="links"></a></span>
          <span class="dots"><a href="#" class="links"></a></span>
          <span class="dots"><a href="#" class="links"></a></span>
        </div>
      </div>
      <!-- <div class="row">
        <div id="change" style="height: 100px; background-color: green;" class="w-100 text-center align-bottom lead font-weight-bold">
          Changing background color
        </div>
      </div> -->
    </div>
    <script src="js/ajax-utils.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
